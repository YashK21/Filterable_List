<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterbale List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <h1 class="center-align">
            My Contacts
        </h1>
        <input type="text" id="filter_input" placeholder="Search Here">
        <ul class="collection with-header" id="names">
            <!-- A -->
             <li class="collection-header">
            <h5 class="section">A</h5>
        </li>
        <li class="collection-item">
            <a href="#">Abe</a>
        </li>
        <li class="collection-item">
            <a href="#">Adam</a>
        </li>
        <li class="collection-item">
            <a href="#">Alan</a>
        </li> <li class="collection-item">
            <a href="#">Anna</a>
        </li> <li class="collection-item">
            <a href="#">Ario</a>
        </li>
        
 
            <!-- B -->

            <li class="collection-header">
                <h5>B</h5>
            </li>
            <li class="collection-item">
                <a href="#">Beth</a>
            </li>
            <li class="collection-item">
                <a href="#">Bill</a>
            </li>
            <li class="collection-item">
                <a href="#">Bob</a>
            </li> <li class="collection-item">
                <a href="#">Bobby</a>
            </li> <li class="collection-item">
                <a href="#">Brad</a>
            </li>

            <!-- C -->

            <li class="collection-header">
                <h5>C</h5>
            </li>
            <li class="collection-item">
                <a href="#">Carrier</a>
            </li>
            <li class="collection-item">
                <a href="#">Cathy</a>
            </li>
            <li class="collection-item">
                <a href="#">Courtney</a>
            </li>

        </ul>
    </div>
    <script>
    //get input element

     let filter_input = document.getElementById("filter_input")
        
     //Adding event listner
        filter_input.addEventListener("keyup",filterNames)
        function filterNames()
        {
           //get value of inpuut
           let filterValue = document.getElementById("filter_input").value.toUpperCase()
            //get names ul
            let ul = document.getElementById("names")
            //get li from ul
            let li = ul.querySelectorAll("li.collection-item")

            //looping through the items
            for(let i = 0;  i < li.length; i++)
            {
               let a = li[i].getElementsByTagName('a')[0]
               //if matches
               if(a.innerHTML.toUpperCase().indexOf(filterValue)>-1)
               {
                    li[i].style.display =  ''
               }
               else
               {
                    li[i].style.display = 'none'
               }
            }
        
        }

    </script>
</body>
</html>
